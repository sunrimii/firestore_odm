name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ä»£ç¢¼è³ªé‡æª¢æŸ¥
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: ğŸ¨ Check Code Formatting
        run: melos run format:check --no-select

      - name: ğŸ” Analyze Code
        run: melos run analyze --no-select

      - name: ğŸ“‹ Validate Publishing
        run: melos run publish:dry-run --no-select

  # æ¸¬è©¦çŸ©é™£
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        flutter-version: [stable, beta]
      fail-fast: false

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: ğŸ§ª Run Unit Tests
        run: melos run test:unit --no-select

      - name: ğŸ”¬ Run Integration Tests
        run: melos run test:integration --no-select

  # ä»£ç¢¼è¦†è“‹ç‡
  coverage:
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: ğŸ“Š Generate Coverage
        run: |
          melos run test:unit --no-select
          # Merge coverage from all packages
          dart pub global activate coverage
          format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib

      - name: ğŸ“¤ Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # æ€§èƒ½æ¸¬è©¦
  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [quality]
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: âš¡ Performance Benchmarks
        run: |
          cd flutter_example
          flutter test test/ --dart-define=PERFORMANCE_TEST=true

  # ä¾è³´å®‰å…¨æƒæ
  security:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: ğŸ”’ Security Audit
        run: |
          # æª¢æŸ¥éæ™‚çš„ä¾è³´
          melos run deps:outdated --no-select || true
          
          # æª¢æŸ¥å·²çŸ¥çš„å®‰å…¨æ¼æ´
          dart pub global activate pana
          melos exec -- "dart pub global run pana --no-warning ."

  # æ–‡æª”ç”Ÿæˆæ¸¬è©¦
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ”§ Setup Melos
        run: dart pub global activate melos

      - name: ğŸ“¦ Bootstrap Dependencies
        run: melos bootstrap

      - name: ğŸ“– Generate Documentation
        run: |
          melos exec --scope="firestore_odm*" -- "dart doc --validate-links"

  # CIçµæœåŒ¯ç¸½
  ci-success:
    runs-on: ubuntu-latest
    needs: [quality, test, coverage, security, docs]
    if: always()
    steps:
      - name: ğŸ“Š CI Results Summary
        run: |
          echo "## ğŸ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality.result }}" == "success" ]]; then
            echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.coverage.result }}" == "success" ]]; then
            echo "âœ… **Coverage**: Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Coverage**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… **Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security**: Issues Found" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.docs.result }}" == "success" ]]; then
            echo "âœ… **Documentation**: Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Documentation**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Repository**: https://github.com/sylphxltd/firestore_odm" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Fail if any job failed
        if: ${{ needs.quality.result != 'success' || needs.test.result != 'success' || needs.security.result != 'success' || needs.docs.result != 'success' }}
        run: exit 1

      - name: âœ… All CI Checks Passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "Ready for merge or release! ğŸš€"